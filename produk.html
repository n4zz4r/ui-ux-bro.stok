<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk & Varian â€¢ stok.bro</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script defer src="js/produk.js"></script>
</head>
<body>
  <header class="section-header">
    <span class="material-icons back-icon" onclick="window.location.href='dashboard.html'">arrow_back</span>
    <span class="section-title">Produk & Varian</span>
  </header>
  <main class="produk-main">
    <div class="produk-list" id="produkList">
      <!-- Kartu produk auto generated by JS -->
    </div>

    <button class="fab" id="btnTambahProduk" title="Tambah Produk">
      <span class="material-icons">add</span>
    </button>

    <!-- Dialog/modal tambah/edit produk -->
    <div class="modal" id="produkModal">
      <div class="modal-content">
        <h2 id="produkModalTitle">Tambah Produk</h2>
        <form id="produkForm" autocomplete="off" enctype="multipart/form-data">
          <div class="form-group">
            <label for="namaProduk">Nama Produk</label>
            <input type="text" id="namaProduk" name="namaProduk" required maxlength="50" placeholder="Nama Produk">
            <span class="form-error" id="errorNamaProduk"></span>
          </div>
          <div class="form-group">
            <label for="brandProduk">Brand</label>
            <input type="text" id="brandProduk" name="brandProduk" maxlength="35" placeholder="Brand">
          </div>
          <div class="form-group">
            <label for="skuProduk">SKU (unik)</label>
            <input type="text" id="skuProduk" name="skuProduk" required maxlength="18" placeholder="SKU Unik">
            <span class="form-error" id="errorSkuProduk"></span>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="hargaBeli">Harga Beli</label>
              <input type="number" id="hargaBeli" name="hargaBeli" required min="0" placeholder="0">
              <span class="form-error" id="errorHargaBeli"></span>
            </div>
            <div class="form-group">
              <label for="hargaJual">Harga Jual</label>
              <input type="number" id="hargaJual" name="hargaJual" required min="0" placeholder="0">
              <span class="form-error" id="errorHargaJual"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="fotoProduk">Foto Produk (Kamera/Galeri)</label>
            <input type="file" id="fotoProduk" name="fotoProduk" accept="image/*" capture="environment">
            <span class="form-error" id="errorFotoProduk"></span>
            <img id="fotoPreview" class="foto-preview" src="#" alt="Preview" style="display:none;max-width:100px;max-height:100px;margin-top:8px;border-radius:12px;">
          </div>
          <div class="modal-actions">
            <button type="button" class="btn btn-secondary" id="batalProduk">Batal</button>
            <button type="submit" class="btn btn-primary" id="simpanProduk">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <nav class="bottom-nav">
    <a href="dashboard.html" class="nav-item"><span class="material-icons">home</span>Beranda</a>
    <a href="produk.html" class="nav-item active"><span class="material-icons">inventory_2</span>Produk</a>
    <a href="stok.html" class="nav-item"><span class="material-icons">move_up</span>Stok</a>
    <a href="riwayat.html" class="nav-item"><span class="material-icons">history</span>Riwayat</a>
    <a href="profit.html" class="nav-item"><span class="material-icons">equalizer</span>Profit</a>
    <a href="profil.html" class="nav-item"><span class="material-icons">person</span>Akun</a>
  </nav>
  <div class="snackbar" id="snackbar"></div>
</body>
</html>
