<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stok.bro - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script defer src="js/app.js"></script>
  <script defer src="js/chart.min.js"></script>
  <script defer src="js/dashboard.js"></script>
</head>
<body>
  <header class="section-header">
    <img src="assets/img/logo.png" alt="stok.bro" class="dash-logo" style="background: #fff;">
    <span class="section-title">Dashboard</span>
  </header>
  <main class="dash-main">
    <section class="summary-row">
      <div class="summary-card">
        <span class="material-icons card-icon">inventory_2</span>
        <div>
          <div class="card-label">Total Produk</div>
          <div class="card-value" id="sumProduk">0</div>
        </div>
      </div>
      <div class="summary-card">
        <span class="material-icons card-icon warn">warning</span>
        <div>
          <div class="card-label">Stok Rendah</div>
          <div class="card-value" id="sumStokRendah">0</div>
        </div>
      </div>
      <div class="summary-card">
        <span class="material-icons card-icon blue">receipt_long</span>
        <div>
          <div class="card-label">Transaksi Harian</div>
          <div class="card-value" id="sumTransaksi">0</div>
        </div>
      </div>
    </section>
    <section class="dash-graph">
      <h3 class="section-title" style="margin-left:0;'>Grafik Stok Masuk & Keluar</h3>
      <canvas id="stokChart" width="360" height="170"></canvas>
    </section>
    <section class="quick-actions">
      <button class="btn btn-primary quick-btn" onclick="window.location.href='produk.html'">
        <span class="material-icons">add_box</span> Tambah Produk
      </button>
      <button class="btn btn-primary quick-btn" onclick="window.location.href='stok.html'">
        <span class="material-icons">add_circle</span>Tambah Stok
      </button>
      <button class="btn btn-secondary quick-btn" onclick="window.location.href='riwayat.html'">
        <span class="material-icons">history</span>Lihat Riwayat
      </button>
    </section>
  </main>
  <nav class="bottom-nav">
    <a href="dashboard.html" class="nav-item active"><span class="material-icons">home</span>Beranda</a>
    <a href="produk.html" class="nav-item"><span class="material-icons">inventory_2</span>Produk</a>
    <a href="stok.html" class="nav-item"><span class="material-icons">move_up</span>Stok</a>
    <a href="riwayat.html" class="nav-item"><span class="material-icons">history</span>Riwayat</a>
    <a href="profit.html" class="nav-item"><span class="material-icons">equalizer</span>Profit</a>
    <a href="profil.html" class="nav-item"><span class="material-icons">person</span>Akun</a>
  </nav>
  <div class="snackbar" id="snackbar"></div>
</body>
</html>
