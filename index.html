<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stok.bro - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script defer src="js/auth.js"></script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash" class="splash active">
    <img src="assets/img/logo.png" alt="stok.bro logo" class="splash-logo">
  </div>

  <!-- Login/Register Container -->
  <main class="auth-container">
    <div class="auth-card">
      <img src="assets/img/logo.png" alt="stok.bro logo" class="auth-logo">
      <h2 class="auth-title">Masuk ke stok.bro</h2>
      <form id="loginForm" autocomplete="off">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Email" autocomplete="username">
          <span class="form-error" id="emailError"></span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-password-wrap">
            <input type="password" id="password" name="password" required placeholder="Password" autocomplete="current-password">
            <button type="button" id="togglePassword" class="icon-btn" tabindex="-1">
              <span class="material-icons">visibility_off</span>
            </button>
          </div>
          <span class="form-error" id="passwordError"></span>
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="loginBtn">Login</button>
      </form>
      <div class="auth-footer">
        Belum punya akun? <a href="#" id="showRegister">Registrasi Sekarang</a>
      </div>
    </div>

    <!-- Register Card (hidden by default) -->
    <div class="auth-card auth-card-register" id="registerCard">
      <img src="assets/img/logo.png" alt="stok.bro logo" class="auth-logo">
      <h2 class="auth-title">Registrasi Akun</h2>
      <form id="registerForm" autocomplete="off">
        <div class="form-group">
          <label for="regNama">Nama</label>
          <input type="text" id="regNama" name="regNama" required placeholder="Nama Lengkap">
          <span class="form-error" id="regNamaError"></span>
        </div>
        <div class="form-group">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" name="regEmail" required placeholder="Email">
          <span class="form-error" id="regEmailError"></span>
        </div>
        <div class="form-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" name="regPassword" required placeholder="Password">
          <span class="form-error" id="regPasswordError"></span>
        </div>
        <div class="form-group">
          <label for="regPassword2">Ulangi Password</label>
          <input type="password" id="regPassword2" name="regPassword2" required placeholder="Ulangi Password">
          <span class="form-error" id="regPassword2Error"></span>
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="registerBtn">Registrasi</button>
      </form>
      <div class="auth-footer">
        Sudah punya akun? <a href="#" id="showLogin">Login</a>
      </div>
    </div>
  </main>
  <!-- Snackbar untuk notifikasi -->
  <div class="snackbar" id="snackbar"></div>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
